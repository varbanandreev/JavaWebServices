<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head"></head>
<body style="background-color: #a9e39a;">
<header th:replace="partials :: header"></header>
<h4 style="text-align: center;">Add Visit</h4>
<div class="col-6" style="max-width: 70%;left: 15%;">
    <form action="#" th:action="@{/visits/create}" th:object="${visit}" method="post">
        <div class="form-group" style="max-width: 60%;left: 20%;position: relative;">
            <div class="form-group">
                <label for="patient">Patient</label>
                <select class="form-control" th:field="${visit.patient}" id="patient">
                    <option value="">Select Patient</option>
                    <option th:each="p : ${patients}" th:value="${p.id}"
                            th:text="${p.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="doctor">Doctor</label>
                <select class="form-control" th:field="${visit.doctor}" id="doctor">
                    <option value="">Select Doctor</option>
                    <option th:each="d : ${doctors}" th:value="${d.id}"
                            th:text="${d.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input class="form-control" type="date" th:field="*{date}" id="date">
                <span class="text-danger" th:if="${#fields.hasErrors('date')}"
                      th:errors="*{date}">Date Error</span>
            </div>
            <div class="form-group">
                <label for="diagnosis">Diagnosis</label>
                <input class="form-control" type="text" th:field="*{diagnosis}" placeholder="Diagnosis" id="diagnosis">
                <span class="text-danger" th:if="${#fields.hasErrors('diagnosis')}" th:errors="*{diagnosis}">Diagnosis Error</span>
            </div>
            <div class="form-group">
                <label for="treatment">Treatment</label>
                <input class="form-control" type="text" th:field="*{treatment}" placeholder="Treatment" id="treatment">
                <span class="text-danger" th:if="${#fields.hasErrors('treatment')}" th:errors="*{treatment}">Treatment Error</span>
            </div>
            <div class="form-group">
                <label for="slstart">Sick Leave Start</label>
                <input class="form-control" type="date" th:field="*{sickLeaveStart}" id="slstart">
                <span class="text-danger" th:if="${#fields.hasErrors('sickLeaveStart')}"
                      th:errors="*{sickLeaveStart}">Sick Leave Start Error</span>
            </div>
            <div class="form-group">
                <label for="sldays">Sick Leave Days</label>
                <input class="form-control" type="text" th:field="*{sickLeaveDays}"
                       placeholder="Sick Leave Days" id="sldays">
                <span class="text-danger" th:if="${#fields.hasErrors('sickLeaveDays')}"
                      th:errors="*{sickLeaveDays}">Sick Leave Days Error</span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<footer th:replace="partials :: footer"></footer>
</body>
</html>
